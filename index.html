<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="CSS/style.css">
    <title>Geolocalização</title>
</head>

<body>
    <div class="position-absolute top-0 start-50 translate-middle-x mt-3 z-3 d-flex justify-content-center w-20">
        <div class="input-group">
            <input type="text" id="searchInput" class="form-control" placeholder="Digite o CEP">
            <button class="btn btn-primary" id="searchBtn">Consultar</button>
            <button class="btn btn-secondary" id="searchBtn2">Consultar</button>
        </div>
    </div>
    <div class="container-box">
        <div class="box-weather z-0">
            <div id="first-info">
                <div>
                    <h4>Localização</h4>
                    <i id="locationIcon" class="fa-solid fa-location-dot"></i>
                    <strong>
                        <p id="location">
                            Cidade
                        </p>
                    </strong>
                </div>
            </div>
            <div id="main-info">
                <div class="info">
                    <i class="fa-solid fa-temperature-three-quarters"></i>
                    <div>
                        <p id="temp">
                            30 <sup>C°</sup>
                        </p>
                    </div>
                </div>
            </div>
            <div id="others-info">
                <div class="info">
                    <i id="tempMaxIcon" class="fa-solid fa-temperature-arrow-up"></i>
                    <div>
                        <h4>Temp. max</h4>
                        <p id="tempMax">
                            30 <sup>C°</sup>
                        </p>
                    </div>
                </div>
                <div class="info">
                    <i id="tempMinIcon" class="fa-solid fa-temperature-arrow-down"></i>
                    <div>
                        <h4>Temp. min</h4>
                        <p id="tempMin">
                            12 <sup>C°</sup>
                        </p>
                    </div>
                </div>
                <div class="info">
                    <i id="humidityIcon" class="fa-solid fa-droplet"></i>
                    <div>
                        <h4>Umidade relativa</h4>
                        <p id="humidity">
                            100%
                        </p>
                    </div>
                </div>
                <div class="info">
                    <i id="windIcon" class="fa-solid fa-wind"></i>
                    <div>
                        <h4>Vento</h4>
                        <p id="wind">
                            20 km/h
                        </p>
                    </div>
                </div>
            </div>
            <div id="alert"></div>
        </div>
        <div class="box-maps h-100 z-0" id="map"></div>
        <div class="box-data z-0">
            <strong>
                <p id="testeCEP">Informações do CEP</p>
            </strong>
            <div class="info-cep">
                <div class="dataCep" id="testeT"><label for="logradouro">Endereço</label><input type="text" id="logradouro"></div>
                <div class="dataCep"><label for="bairro">Bairro</label><input type="text" id="bairro"></div>
                <div class="dataCep"><label for="localidade">Cidade</label><input type="text" id="localidade"></div>
                <div class="dataCep"><label for="uf">UF</label><input type="text" id="uf"></div>
                <div class="dataCep"><label for="regiao">Região</label><input type="text" id="regiao"></div>
                <!--<div class="dataCep"><label>DDD</label><input type="text" id="ddd"></div>-->
            </div>

        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/map.js"></script>
    <script src="JS/weather.js"></script>
    <script src="JS/location.js"></script>
</body>

</html>
